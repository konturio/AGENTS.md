name: Sync AGENTS.md everywhere
on:
  push:
    paths: [ "AGENTS.md" ]
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fan-out file
        uses: Redocly/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.CD_GITHUB_TOKEN }}
          BRANCH_PREFIX: repo-sync
          COMMIT_PREFIX: "sync: "
          PR_LABELS: |
            sync
            agents
